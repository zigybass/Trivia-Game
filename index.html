<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--jQuery below-->
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</head>


<body>

    <div class="container">

        <h1>Trivia Time!</h1>

        <div class="row justify-content-md-center">

            <div class="col-md-12">
                <p id="time">Time remaining: 20</p>
            </div>

        <div class="col-md-12 justify-content-md-center">
            <p id="question">Welcome to Car Trivia! Select the best answer for the following questions!</p>
            <img id="pic" src="assets/images/919.jpg" alt="carpic">
        </div>

            <div class="col-md-12 justify-content-md-center selections">
                <p id="answerA"></p>
                <p id="answerB"></p>
                <p id="answerC"></p>
                <p id="answerD"></p>
                
                <button id="initializer" type="button">Start Game!</button>

            </div>

        </div>

    </div>



    
</body>
</html>
